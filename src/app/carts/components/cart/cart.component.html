<app-page>
  <ng-container content>
    <section>
      <div class="container mx-auto px-4 py-12">
        <div class="mx-auto px-4 sm:px-6 lg:px-8">
          <div class="md:flex items-center justify-between">
            <div>
              <h2
                class="font-manrope font-bold text-4xl text-black mb-8 max-lg:text-center"
              >
                Shopping Cart
              </h2>
              <p class="text-xl font-medium">
                You have
                <label class="text-blue-700 font-bold">{{
                  cartProducts.length
                }}</label>
                item in your cart
              </p>
            </div>
            <div>
              <button
                class="bg-red-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-red-700 transition"
                (click)="clearCart()"
              >
                Clear Shopping Cart
              </button>
            </div>
          </div>
          <!-- *ngIf="!loading" -->
          <table class="table-auto w-full mb-12 mt-20">
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th style="width: 25%">Quantity</th>
                <th>Totle</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartProducts; let index = index">
                <td>
                  <img
                    src="{{ item.item.image }}"
                    alt="product-image"
                    class="max-w-16 my-4 rounded-full"
                  />
                </td>
                <td class="text-center">{{ item.item.title }}</td>
                <td>{{ item.item.price }} $</td>
                <td>
                  <div class="flex items-center justify-between gap-6">
                    <button
                      class="bg-green-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-green-700 transition"
                      (click)="addAmount(index)"
                    >
                      +
                    </button>
                    <input
                      type="number"
                      (change)="detectChange()"
                      [(ngModel)]="item.quantity"
                      min="1"
                      class="text-center w-12 bg-slate-100 py-3 px-6 rounded-lg flex-1"
                    />
                    <button
                      class="bg-red-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-red-700 transition"
                      (click)="minsAmount(index)"
                    >
                      -
                    </button>
                  </div>
                </td>
                <td class="text-center">
                  {{ item.item.price * item.quantity }} $
                </td>
                <td>
                  <button
                    class="bg-red-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-red-700 transition"
                    (click)="deleteProduct(index)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>Total : {{ total | number }} $</th>
                <th>
                  <button
                    class="bg-green-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-green-700 transition"
                    (click)="addCart()"
                  >
                    Order Now
                  </button>
                </th>
              </tr>
            </tfoot>
          </table>
        </div>
        <div
          *ngIf="success"
          class="flex items-center p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-100"
          role="alert"
        >
          <span class="font-medium">Well done!</span> Your Order is Successfully
          Send
        </div>
      </div>
    </section></ng-container
  ></app-page
>
