<app-page>
  <ng-container content>
    <section>
      <div class="container mx-auto px-4 py-12">
        <div class="mx-auto px-4 sm:px-6 lg:px-8">
          <h2
            class="font-manrope font-bold text-4xl text-black mb-8 max-lg:text-center"
          >
            Product list
          </h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-20">
            <div
              *ngFor="let product of products"
              class="flex flex-col justify-between"
            >
              <a
                href="javascript:;"
                class="min-h-96 mx-auto sm:mr-0 group cursor-pointer lg:mx-auto bg-white transition-all duration-500"
              >
                <img
                  src="{{ product.image }}"
                  alt="face cream image"
                  class="w-full aspect-square"
                />
                <div class="mt-5">
                  <div class="flex items-start justify-between">
                    <h6
                      class="max-h-24 overflow-hidden font-semibold text-xl leading-8 text-black transition-all duration-500 group-hover:text-indigo-600"
                    >
                      {{ product.title }}
                    </h6>
                    <h6 class="font-semibold text-xl leading-8 text-indigo-600">
                      {{ "$" + product.price }}
                    </h6>
                  </div>
                  <p class="my-4 font-normal text-sm leading-6 text-gray-500">
                    {{ product.category }}
                  </p>
                </div>
              </a>
              <div class="flex items-center justify-between">
                <button
                  type="button"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2.5 text-center inline-flex items-center me-2"
                >
                  <i class="fa-solid fa-cart-shopping pe-2"></i>
                  Add to cart
                </button>
                <button
                  type="button"
                  class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-3 py-2.5 text-center inline-flex items-center me-2"
                >
                  Remove from cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </ng-container></app-page
>
