<section class="h-screen flex items-center justify-center">
  <div class="container mx-auto py-12">
    <div class="row" *ngIf="!loading">
      <div class="">
        <div
          class="border border-blue-500 shadow-lg rounded-lg flex flex-col md:flex-row items-center justify-center md:justify-between p-8 gap-8"
        >
          <img src="{{ data.image }}" alt="{{ data.title }}" class="max-w-96" />
          <ul class="flex flex-col gap-2">
            <li><strong>Title: </strong>{{ data.title }}</li>
            <li><strong>Category: </strong>{{ data.category }}</li>
            <li><strong>Description: </strong>{{ data.description }}</li>
            <li><strong>Rate: </strong>{{ data.rating.rate }}</li>
            <li><strong>Count: </strong>{{ data.rating.count }}</li>
            <li><strong>Price: </strong>{{ data.price }} $</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="text-center w-full" *ngIf="loading">
      <app-spinner></app-spinner>
    </div>
  </div>
</section>
