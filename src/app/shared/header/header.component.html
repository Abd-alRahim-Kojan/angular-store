<div
  class="md:hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-1"
  *ngIf="isMenuOpen"
  (click)="toggleMenu()"
></div>
<nav class="bg-white shadow-md z-20">
  <div
    class="container flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <div>
      <a class="flex items-center space-x-3 rtl:space-x-reverse">
        <span class="self-center text-2xl font-semibold whitespace-nowrap"
          >Store</span
        >
      </a>
    </div>
    <div class="flex gap-4">
      <div class="relative lg:w-96">
        <div class="relative hidden md:block text-gray-500">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input
            type="text"
            id="search-navbar"
            [(ngModel)]="searchValue"
            (ngModelChange)="onSearchChange()"
            placeholder="Search by category or name"
            class="block w-96 p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
      </div>
      <div class="relative z-10">
        <button
          data-collapse-toggle="navbar-search"
          type="button"
          (click)="toggleMenu()"
          class="absolute -top-7 right-0 inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden focus:outline-none"
        >
          <i class="fa-solid fa-bars fa-xl pt-4"></i>
        </button>
      </div>
      <div
        class="absolute left-0 top-0 px-12 py-4 md:p-0 md:static bg-white shadow-md md:shadow-none flex flex-col-reverse md:flex-row items-center justify-between w-full md:w-auto md:order-1"
        id="navbar-search"
        [ngClass]="isMenuOpen ? 'flex' : 'hidden'"
      >
        <div
          class="mt-3 md:hidden flex items-center gap-4 text-gray-500 w-full p-2 ps-10 text-sm border border-gray-300 rounded-lg bg-gray-50"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="search-navbar"
            [(ngModel)]="searchValue"
            (ngModelChange)="onSearchChange()"
            placeholder="Search by category or name"
            class="w-full focus:outline-none text-gray-900"
          />
        </div>
        <ul
          class="w-full flex flex-col items-center p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white"
        >
          <li>
            <a
              routerLink="/products"
              routerLinkActive="text-blue-700"
              class="block py-2 px-3 rounded text-gray-900 md:hover:text-blue-700 md:p-0"
              aria-current="page"
              >Products</a
            >
          </li>
          <li>
            <a
              routerLink="/cart"
              routerLinkActive="text-blue-700"
              class="block py-2 px-3 rounded text-gray-900 md:hover:text-blue-700 md:p-0"
              >Cart</a
            >
          </li>
          <p class="text-sm">Proudcts: {{ cartCount }}</p>
        </ul>
      </div>
    </div>
  </div>
</nav>
